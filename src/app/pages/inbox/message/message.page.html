<ion-header mode="ios">
  <ion-toolbar mode="md">
    <ion-buttons slot="start" mode="md">
        <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>{{username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [scrollEvents]="true">


  <ion-grid>

    <div *ngFor="let message of messages">
    <ion-row *ngIf="myId==message.idSender" class="me"> <ion-col class="bubble"> {{message.messagecontent}} </ion-col> </ion-row>
    <ion-row *ngIf="id==message.idSender" class="to">
        <ion-col size="2">
            <ion-avatar> <img  src="https://res.cloudinary.com/dvgi0ogae/image/upload/c_fill,d_avatar.png,f_png,g_face,h_91,r_max,w_91/v1/remote_media/avatar"> </ion-avatar>
        </ion-col>
        <ion-col size="10" no-padding> <div class="bubble">{{message.messagecontent}}</div> </ion-col>
    </ion-row>
    </div>
   

  </ion-grid>

      
    

 
</ion-content>
 <ion-footer mode="md">
    <ion-input mode="md" class="write"  [(ngModel)]="messageWritten" type="text" placeholder="{{ 'Ecrire un message...' | translate }}"></ion-input>

    <ion-list style="padding-bottom: 0;" mode="md">
        <ion-item  lines="none"> 
                <ion-icon name="ios-camera"></ion-icon>
            <ion-button slot="end" mode="md" fill="clear" (click)="sendMessage()" translate>Send</ion-button>
        
        </ion-item>  
    </ion-list>

   
 </ion-footer>
