<ion-tabs>

  <ion-tab-bar slot="bottom">

        <!-- <ion-icon  src="../../assets/img/home.svg" size="small"></ion-icon> -->

      <ion-label translate>Accueil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
        <!-- <ion-icon  src="../../assets/img/search.svg" size="small"></ion-icon> -->
