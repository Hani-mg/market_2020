<ion-header mode="ios">
  <ion-toolbar mode="md">
    <ion-title >
      <img src="../../../assets/img/market/logo_market.png"/>
    </ion-title> 

    <ion-item slot="end" mode="md" lines="full" button="true">

      <ion-select value="{{selected}}" okText="Ok" (ionChange)="select($event)" cancelText="Cancel">
          <ion-select-option value="en" translate>Anglais</ion-select-option>
          <ion-select-option value="fr" translate>Francais</ion-select-option>
          <ion-select-option value="spanish" translate>Espagnol</ion-select-option>
          <ion-select-option value="portuguese" translate>Portugais</ion-select-option>
        </ion-select>
    </ion-item> 
      <ion-buttons slot="end" class="option" [routerLink]="['/personalisation']">
        
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-buttons>

  </ion-toolbar>
</ion-header>
